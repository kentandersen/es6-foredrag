---

# Let

  Funker nesten likt som var

  ```javascript
  var x = true
  let y = true

  x // true
  y // true
  ```

--

  Men er block-scoped, ikke function-scoped

  ```javascript
  if(true) {
    var x = true;
  }

  x // true


  if(true) {
    let y = true;
  }

  y // ReferenceError: y is not defined
  ```

---

# Let

  Kan brukes i fake scopes { ... }

  ```javascript
  {
    let x = true;
  }

  x // ReferenceError: x is not defined
  ```

---

# Const

  Også block scoped

  ```javascript
  if (true) {
    const x = true;
  }

  x // ReferenceError: x is not defined
  ```

--

  konstanter, kan ikke endres

  ```javascript
  const x = 'I am a const';
  x = 'Cant change you?'; // SyntaxError: "constString" is read-only
  ```

--

  Men du kan fortsatt endre innholdet

  ```javascript
  const arr = [1, 2];
  arr[0] = 0;

  arr[0] // 0
  ```

---

#Assigning fra array

  ```javascript
  let arr = [1, 2, 3, 4, 5];

  let [first, second] = arr;
  first   // 1
  second  // 2
  ```

--

 Skipp enkeltverdier

  ```javascript
  let arr = [1, 2, 3, 4, 5]

  let [first,, third] = arr;
  first   // 1
  third   // 3
  ```

--

  Støtter også nøstede array

  ```javascript
  let arr = [[1, 2], 3, 4, 5]

  let [[first, second], third] = arr;
  first   // 1
  second  // 2
  third   // 3
  ```


---

# Rest operator

  Hente ut resten fra et array

  ```javascript
  let arr = [1, 2, 3, 4, 5];

  let [first, second, ...rest] = arr;
  first   // 1
  second  // 2
  rest    // [3, 4, 5]
  ```

--

  Men rest operator må alltid være til slutt

  ```javascript
    let arr = [1, 2, 3, 4, 5];
    let [first,, ...rest, fifth] // Syntax Error: Unexpected token
  ```

---

 # spread operator

  oversetter et array til argumenter


  ```javascript
  new Date(2011, 3, 1, 9, 0, 0);    // Fri Apr 01 2011 09:00:00 GMT+0200

  new Date(...[2011, 3, 1, 9, 0]);  // Fri Apr 01 2011 09:00:00 GMT+0200
  ```

--

  ```javascript
  [a, b] = [...[0, 1, 2, 3, 4, 5]];
  ```
--
  ```javascript
  myFunction(...[true, false]);
  ```

---

#Assigning av objekter

  ```javascript
  let obj = {a:'a', b:'b', c:'c', d:'d', e:'e'};

  let {a, b} = obj;

  a // 'a'
  b // 'b'
  ```

--
  Assigne med renaming

  ```javascript

  let obj = {a:'a', b:'b', c:'c', d:'d', e:'e'};

  let {a:nyttNavn, b:endaNyttNavn} = obj;

  nyttNavn      // 'a'
  endaNyttNavn  // 'b'
  ```
---

  #Assigning av objekter fra variabler

  ```javascript
  let a = 1;
  let b = 2;
  let c = 3;

  let obj = {a,b,c};

  obj // {a:1, b:2, c:3}
  ```
